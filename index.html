<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="scripts/styles.css">
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Project: Library</title>
    </head>
    <body>
        <header>
            <h1> Library App</h1>
            <h5>Where Ideas Come to Life</h5>
        </header>
        <main>
            <button class="new-book">+</button>
                <form id="modal" >
                    <div>
                        <span class="close">&times;</span>
                    </div>
                    <div class="form-container">
                        <div class="modal-content">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div>
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required>
                        </div>  
                        <div> 
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" required>
                        </div>
                        <div>   
                            <label for="read">Status:</label>
                            <select name="read">
                                <option>Read</option>
                                <option>Not read yet</option>
                            </select>
                        </div>
                        <button class="submit" type="submit">Add Book</button>
                    </div>
                </form>
            </div>
            <div id="container"></div>  
        </main>
        <footer>
            <p>&copy 2025
                <a href="https://github.com/DamianSwarts" target="_blank"><i class="fa fa-github">DamianSwarts</i></a>. All rights reserved.
            </p>
        </footer>
    </body>
</html>
